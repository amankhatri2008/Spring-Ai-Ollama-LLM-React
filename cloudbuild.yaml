steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/spring-ai-468610/my-fullstack-repo/spring-ai-ollama',
      '.'
    ]

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 'us-central1-docker.pkg.dev/spring-ai-468610/my-fullstack-repo/spring-ai-ollama'
    ]

  # Step 3: Deploy to Cloud Run using public Cloud SDK image (avoids GCR permission issues)
  - name: 'google/cloud-sdk:latest'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'spring-ai-ollama',
      '--image', 'us-central1-docker.pkg.dev/spring-ai-468610/my-fullstack-repo/spring-ai-ollama',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

options:
  logging: CLOUD_LOGGING_ONLY

# This tells Cloud Build to automatically push the image if itâ€™s built successfully
images:
  - us-central1-docker.pkg.dev/spring-ai-468610/my-fullstack-repo/spring-ai-ollama
